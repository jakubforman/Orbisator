<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-input type="text"
               class="ion-text-right"
               label=""
               [ngModel]="currentValue"></ion-input>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="medium" (click)="clear()">AC</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="medium">+/-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="medium">%</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning">/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="add(7)">7</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="add(8)">8</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="add(9)">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning">x</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button>4</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>5</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button>1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>2</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button>0</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>,</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
